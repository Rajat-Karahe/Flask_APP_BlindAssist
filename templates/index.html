{% extends "layout.html" %}

{% block content %}

	<div class="container mx-auto text-center pt-5">
	  <div class="row pt-5">
    	<div class="col-md-8 mx-auto text-center">
      		<img src="{{url_for('static',filename='images/pytorch-logo.png')}}" class="img-fluid" alt="Pytorch-logo">
     	</div>
  	</div>
	  <div class="row">
    	<div class="col-md-8 mx-auto mb-2">
      		<h4 class="text-center">Indian Currency Denomination Classifier</h4>
     	</div>
  	</div>
    <form action="/result" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="custom-file col-md-8 mx-auto mb-5">
            <!-- <input type="file" name="file" accept=".jpg, .jpeg, .png" id="fileToUpload">
             <label class="custom-file-label" for="inputGroupFile">Choose file</label> -->
            <input type="file" name="file" accept=".jpg, .jpeg, .png" class="custom-file-input" id="customFile" required>
            <label class="custom-file-label" for="customFile">Upload Image</label>
        </div>
      </div>
    	<div class="row mt-2">
      	<div class="col-md-8 mx-auto text-center">
          <input class="btn btn-primary btn-lg" type="submit" value="Detect">
       	</div>
    	</div>
    </form> 
  </div>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>  
		
{% endblock %}
